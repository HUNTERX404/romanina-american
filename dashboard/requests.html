<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../fav/apple-touch-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../fav/favicon-16x16.png"
    />
    <link rel="manifest" href="../fav/site.webmanifest" />
    <link rel="mask-icon" href="../fav/safari-pinned-tab.svg" color="#0c0128" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="../fav/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="../fav/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta
      name="description"
      content="Romanian-American University
Our aim is to offer Education and Research solutions at a high quality standard, in an intellectually stimulating internal climate for both students and faculty."
    />
    <meta name="keywords" content="University ,American-Romanian,Erasms" />
    <meta name="author" content="Romanian-American University" />
    <meta
      http-equiv="content-security-policy"
      content="upgrade-insecure-requests"
    />
    <!-- Upgrade insecure requests. See: https://developers.google.com/web/fundamentals/security/prevent-mixed-content/fixing-mixed-content -->

    <!-- OpenGraph MetaData - Best Link -->
    <meta property="og:title" content="Romanian-American University" />
    <!-- Page title -->
    <meta
      property="article:published_time"
      content="2021-01-15T05:59:00+01:00"
    />
    <!-- When the article was first published. -->

    <!-- ============================================================================== -->
    <!-- ==================================== IMAGES ================================== -->
    <!-- Multiple og:image definitions are ok. The platform will find the one it needs. -->
    <!-- ============================================================================== -->

    <!-- ================ Safe generic defaults ================ -->
    <!-- Use one of these at the very least. -->
    <meta property="og:image" content="template-Landscape-min.png" />
    <!-- Generic safe dimension (Landscape). -->
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="512" />

    <meta property="og:image" content="template-Portrait-min.png" />
    <!-- Generic safe dimension (Portrait). -->
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="1200" />

    <!-- ================ Facebook ================ -->
    <!-- Facebook will give the user the choice to choose one of the og:image thumbnails. -->

    <meta property="og:image" content="template-Facebook-min.png" />
    <!-- Recommended image for Facebook. (Max. 8MB)-->
    <meta property="og:image:width" content="1200" />
    <!-- Scales down to 470 -->
    <meta property="og:image:height" content="630" />
    <!-- Scales down to 246 -->

    <!--  ================ Linkedin ================ -->
    <meta property="og:image" content="template-Linkedin-min.png" />
    <!-- 180x110 Image for Linkedin - Do not exceed. -->
    <meta property="og:image:width" content="180" />
    <meta property="og:image:height" content="110" />

    <!-- ================ Pinterest ================ -->
    <meta property="og:image" content="template-Pinterest-min.png" />
    <!-- Optimum Image for Pinterest. -->
    <meta property="og:image:width" content="736" />
    <!-- Try to keep this width. -->
    <meta property="og:image:height" content="1128" />
    <!-- Optimal size but can be any height. Aspect ratio between 2:3 and 1:3.5 recommended. -->
    <link rel="apple-touch-icon" sizes="180x180" href="../fav/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../fav/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../fav/favicon-16x16.png" />
    <link rel="manifest" href="../fav/site.webmanifest" />
    <link rel="mask-icon" href="../fav/safari-pinned-tab.svg" color="#01003a" />
    <meta name="msapplication-TileColor" content="#01003a" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/dashboard/requests.css" />
    <title>Romanian America University</title>
  </head>
  <body>
    <div class="layout">
      <nav class="nav">
        <span class="material-icons close-button d-lg-none">close</span>
        <div class="">
          <div class="d-flex align-items-center mb-4 px-2 pt-4">
            <img src="../images/logo.svg" class="w-25" alt="logo" />
            <p class="text-center">Romanian American University</p>
          </div>
          <div class="list-group list-group-flush">
            <a
              class="list-group-item list-group-item-action px-4 d-flex align-items-center gap-2"
              href="./index.html"
              ><span class="material-icons">dashboard</span> dashboard</a
            >
            <a
              class="list-group-item list-group-item-action px-4 d-flex align-items-center gap-2 active"
              href="./requests.html"
              ><span class="material-icons">3p</span>requests</a
            >
            <a
              class="list-group-item list-group-item-action px-4 d-flex align-items-center gap-2"
              href="../index.html"
              ><span class="material-icons">logout</span>logout</a
            >
          </div>
        </div>
      </nav>
      <main class="w-100 container pt-3">
       <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="m-0">Requests</h2>
          <span class="material-icons fs-1 pt-2 ps-3 menu-icon d-lg-none">
            menu
          </span>
        </div>
        <!-- loading data -->
        <div
          class="bg-white p-5 rounded table-container text-primary text-center loading-data"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="bg-white p-4 rounded data d-none">
          <div class="row row-cols-1 row-cols-md-3 g-4 requests"></div>
        </div>
      </main>
    </div>
    <script src="../js/toastr.min.js"></script>
    <script src="../js/index.js" type="module"></script>
    <script type="module" src="../js/dashboard/requests.js"></script>
  </body>
</html>
