<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/dashboard/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="layout">
      <nav class="nav active">
        <span class="material-icons close-button d-lg-none">close</span>
        <div class="">
          <div class="d-flex align-items-center mb-4 px-2 pt-4">
            <img src="../images/logo.svg" class="w-25" alt="logo" />
            <p class="text-center">Romanian American University</p>
          </div>
          <div class="list-group list-group-flush">
            <a
              class="list-group-item list-group-item-action px-4 d-flex align-items-center gap-2 active"
              href="./index.html"
              ><span class="material-icons">dashboard</span> dashboard</a
            >
            <a
              class="list-group-item list-group-item-action px-4 d-flex align-items-center gap-2"
              href="./requests.html"
              ><span class="material-icons">3p</span>requests</a
            >
            <button
              class="list-group-item list-group-item-action px-4 d-flex align-items-center gap-2 logout"
              href="../index.html"
            >
              <span class="material-icons">logout</span>logout
            </button>
          </div>
        </div>
      </nav>

      <main class="container pt-3 overflow-y-auto">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="m-0">Dashboard</h2>
          <span class="material-icons fs-1 pt-2 ps-3 menu-icon d-lg-none">
            menu
          </span>
        </div>
        <!-- loading data -->
        <div
          class="bg-white p-5 rounded table-container text-primary text-center loading-data"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- data table -->
        <div class="bg-white p-4 rounded table-container data-table d-none">
          <div class="w-100 d-flex justify-content-end">
            <div class="input-search pb-2">
              <input
                type="text"
                id="searchbox"
                placeholder="Search"
                class="form-control"
              />
            </div>
          </div>
          <table class="table" id="myTable">
            <thead>
              <tr>
                <th scope="col" class="d-none">#</th>
                <th scope="col">Name</th>
                <th scope="col">University</th>
                <th scope="col">specialties</th>
                <th scope="col">type Erathms</th>
                <th scope="col">show</th>
              </tr>
            </thead>
            <tbody class="table-body"></tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="../js/jquery-3.7.0.min.js"></script>
    <script
      type="text/javascript"
      src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"
    ></script>
    <script src="../js/toastr.min.js"></script>
    <script src="../js/index.js" type="module"></script>
    <script type="module" src="../js/dashboard/index.js"></script>
  </body>
</html>
