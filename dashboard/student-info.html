<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./fav/apple-touch-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./fav/favicon-16x16.png"
    />
    <link rel="manifest" href="./fav/site.webmanifest" />
    <link rel="mask-icon" href="./fav/safari-pinned-tab.svg" color="#0c0128" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./fav/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./fav/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta
      name="description"
      content="Romanian-American University
Our aim is to offer Education and Research solutions at a high quality standard, in an intellectually stimulating internal climate for both students and faculty."
    />
    <meta name="keywords" content="University ,American-Romanian,Erasms" />
    <meta name="author" content="Levant" />
    <meta
      http-equiv="content-security-policy"
      content="upgrade-insecure-requests"
    />
    <!-- Upgrade insecure requests. See: https://developers.google.com/web/fundamentals/security/prevent-mixed-content/fixing-mixed-content -->

    <!-- OpenGraph MetaData - Best Link -->
    <meta property="og:title" content="Portfolio's Alaa Sufi" />
    <!-- Page title -->
    <meta
      property="article:published_time"
      content="2021-01-15T05:59:00+01:00"
    />
    <!-- When the article was first published. -->

    <meta property="fb:admins" content="alaa.sufi9" />
    <!-- Facebook numeric ID -->

    <!-- ============================================================================== -->
    <!-- ==================================== IMAGES ================================== -->
    <!-- Multiple og:image definitions are ok. The platform will find the one it needs. -->
    <!-- ============================================================================== -->

    <!-- ================ Safe generic defaults ================ -->
    <!-- Use one of these at the very least. -->
    <meta property="og:image" content="template-Landscape-min.png" />
    <!-- Generic safe dimension (Landscape). -->
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="512" />

    <meta property="og:image" content="template-Portrait-min.png" />
    <!-- Generic safe dimension (Portrait). -->
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="1200" />

    <!-- ================ Facebook ================ -->
    <!-- Facebook will give the user the choice to choose one of the og:image thumbnails. -->

    <meta property="og:image" content="template-Facebook-min.png" />
    <!-- Recommended image for Facebook. (Max. 8MB)-->
    <meta property="og:image:width" content="1200" />
    <!-- Scales down to 470 -->
    <meta property="og:image:height" content="630" />
    <!-- Scales down to 246 -->

    <!--  ================ Linkedin ================ -->
    <meta property="og:image" content="template-Linkedin-min.png" />
    <!-- 180x110 Image for Linkedin - Do not exceed. -->
    <meta property="og:image:width" content="180" />
    <meta property="og:image:height" content="110" />

    <!-- ================ Pinterest ================ -->
    <meta property="og:image" content="template-Pinterest-min.png" />
    <!-- Optimum Image for Pinterest. -->
    <meta property="og:image:width" content="736" />
    <!-- Try to keep this width. -->
    <meta property="og:image:height" content="1128" />
    <!-- Optimal size but can be any height. Aspect ratio between 2:3 and 1:3.5 recommended. -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#01003a" />
    <meta name="msapplication-TileColor" content="#01003a" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/dashboard/student-info.css" />
    <title>Romanian America University</title>
  </head>
  <body>
    <div class="layout">
      <main class="w-100 container p-5">
        <!-- loading data -->
        <div
          class="bg-white p-5 rounded table-container text-primary text-center loading-data"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="data d-none">
          <div class="bg-white p-4 pb-0 rounded position-relative">
            <div class="position-absolute text-primary">
              <span class="material-icons fs-2 arrow-back"> arrow_back </span>
            </div>
            <div class="w-100">
              <h2 class="text-danger text-center mt-4 student-name"></h2>
            </div>
            <div class="d-flex gap-3 justify-content-end request-buttons">
              <button
                class="btn btn-secondary px-md-4 px-lg-5 py-2 accept-request"
              >
                Accept
              </button>
              <button
                data-bs-toggle="modal"
                data-bs-target="#exampleModalToggle"
                class="btn btn-danger px-md-4 px-lg-5 py-2"
              >
                Reject
              </button>
            </div>
            <ul
              class="nav nav-pills p-0 list-unstyled pt-4 mb-0 bg-white justify-content-evenly"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active border-3 rounded-0"
                  id="pills-personal-info-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-personal-info"
                  type="button"
                  role="tab"
                  aria-controls="pills-personal-info"
                  aria-selected="true"
                >
                  Personal Information
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link border-3 rounded-0"
                  id="pills-medical-certificate-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-medical-certificate"
                  type="button"
                  role="tab"
                  aria-controls="pills-medical-certificate"
                  aria-selected="true"
                >
                  medical certificate
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link border-3 rounded-0"
                  id="pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="false"
                >
                  Valid health insurance
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link border-3 rounded-0"
                  id="pills-contact-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-contact"
                  type="button"
                  role="tab"
                  aria-controls="pills-contact"
                  aria-selected="false"
                >
                  Confirmation letter from home institution
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link border-3 rounded-0"
                  id="pills-disabled-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-disabled"
                  type="button"
                  role="tab"
                  aria-controls="pills-disabled"
                  aria-selected="false"
                >
                  Copy of the travel documents
                </button>
              </li>
            </ul>
          </div>
          <div
            class="tab-content bg-white p-4 text-primary rounded mt-5"
            id="pills-tabContent"
          >
            <div
              class="tab-pane fade show active"
              id="pills-personal-info"
              role="tabpanel"
              aria-labelledby="pills-personal-info-tab"
              tabindex="0"
            ></div>
            <div
              class="tab-pane fade show"
              id="pills-medical-certificate"
              role="tabpanel"
              aria-labelledby="pills-medical-certificate-tab"
              tabindex="0"
            >
              <div class="row w-100">
                <div class="col-12 col-sm-6 col-md-3">
                  <embed
                    src="https://firebasestorage.googleapis.com/v0/b/romanian-american.appspot.com/o/folders%2FAccommodationL0sM0u1spwWh9jrRVCv3LFdhaqv1?alt=media&token=b096a478-a7b8-4037-9644-b2738bb2254b"
                    width="300"
                    height="300"
                  />
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                  <embed
                    src="https://firebasestorage.googleapis.com/v0/b/romanian-american.appspot.com/o/folders%2FAccommodationL0sM0u1spwWh9jrRVCv3LFdhaqv1?alt=media&token=b096a478-a7b8-4037-9644-b2738bb2254b"
                    width="200"
                    height="200"
                  />
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                  <embed
                    src="https://firebasestorage.googleapis.com/v0/b/romanian-american.appspot.com/o/folders%2FAccommodationL0sM0u1spwWh9jrRVCv3LFdhaqv1?alt=media&token=b096a478-a7b8-4037-9644-b2738bb2254b"
                    type=""
                  />
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                  <embed
                    src="https://firebasestorage.googleapis.com/v0/b/romanian-american.appspot.com/o/folders%2FAccommodationL0sM0u1spwWh9jrRVCv3LFdhaqv1?alt=media&token=b096a478-a7b8-4037-9644-b2738bb2254b"
                    type=""
                  />
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="pills-profile"
              role="tabpanel"
              aria-labelledby="pills-profile-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="pills-contact"
              role="tabpanel"
              aria-labelledby="pills-contact-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="pills-disabled"
              role="tabpanel"
              aria-labelledby="pills-disabled-tab"
              tabindex="0"
            >
              ...
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h2
              class="modal-title text-primary fs-5"
              id="exampleModalToggleLabel"
            >
              Are you sure you want to reject this student?
            </h2>
            <button
              type="button"
              class="btn-close text-primary"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-footer border-0">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
              Close
            </button>
            <button
              class="btn btn-danger"
              data-bs-target="#exampleModalToggle2"
              data-bs-toggle="modal"
            >
              reject
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModalToggle2"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form>
            <div class="modal-header border-0">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <label for="message" class="text-primary"
                >enter the reason of reject
              </label>
              <div
                class="input-group overflow-hidden rounded-4 border border-primary"
              >
                <input
                  type="text"
                  name="message"
                  required
                  id="messageReject"
                  class="form-control border-0 input text-primary"
                  placeholder="message of reject"
                />
              </div>
            </div>
            <div class="modal-footer border-0">
              <button class="button-submit btn btn-danger rejct-button">
                reject
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../js/toastr.min.js"></script>
    <script src="../js/index.js" type="module"></script>
    <script type="module" src="../js/dashboard/studentInformation.js"></script>
  </body>
</html>
