<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/non-euForm.css" />
    <title>Romanian America University</title>
  </head>
  <body>
    <div class="container w-100 mx-auto vh-100 min-vh-100">
      <div
        class="row pt-5 w-100 mx-auto h-100 justify-content-center justify-content-md-between position-relative"
      >
        <span
          class="material-icons position-absolute top-5 start-0 text-white fs-2 back-icon"
        >
          arrow_back
        </span>
        <div
          class="col-md-5 d-flex flex-column justify-content-md-center align-items-md-start"
        >
          <div
            class="text-white w-100 fs-2 fw-semibold text-center d-flex flex-column"
          >
            <p class="mb-0">sign in</p>
            <p class="fs-6 fw-normal">(NON-EU/EEA STUDENTS)</p>
          </div>
          <form class="w-100 d-flex flex-column justify-content-center">
            <div class="input-group mb-4">
              <label
                for="AuthorizedTranslation"
                class="fs-6 p-3 bg-white rounded-4 text-primary position-relative w-100 text-center invalid"
              >
                Authorized translation of the current transcript of records
                <input
                  name="AuthorizedTranslation"
                  required
                  type="file"
                  accept=".doc,.docx,.pdf"
                  id="AuthorizedTranslation"
                />
              </label>
            </div>
            <div class="input-group mb-4">
              <label
                for="MedicalCertificate"
                class="fs-6 p-3 bg-white rounded-4 text-primary position-relative w-100 text-center invalid"
              >
                Medical certificate
                <input
                  accept=".doc,.docx,.pdf"
                  name="MedicalCertificate"
                  required
                  type="file"
                  id="MedicalCertificate"
                />
              </label>
            </div>
            <div class="input-group mb-4">
              <label
                for="ValidHealth"
                class="fs-6 p-3 bg-white rounded-4 text-primary position-relative w-100 text-center invalid"
              >
                Valid health insurance
                <input
                  accept=".doc,.docx,.pdf"
                  name="ValidHealth"
                  required
                  type="file"
                  id="ValidHealth"
                />
              </label>
            </div>
            <div class="input-group mb-4">
              <label
                for="LetterOfConfirmation"
                class="fs-6 p-3 bg-white rounded-4 text-primary position-relative w-100 text-center invalid"
              >
                Letter of confirmation from home institution
                <input
                  accept=".doc,.docx,.pdf"
                  name="LetterOfConfirmation"
                  required
                  type="file"
                  id="LetterOfConfirmation"
                />
              </label>
            </div>
            <div class="d-flex gap-4">
              <div class="input-group mb-4">
                <label
                  for="CopyOfTheTravelDocuments"
                  class="fs-6 p-3 bg-white rounded-4 text-primary position-relative w-100 text-center invalid"
                >
                  Copy of the travel documents
                  <input
                    accept=".doc,.docx,.pdf"
                    name="CopyOfTheTravelDocuments"
                    required
                    type="file"
                    id="CopyOfTheTravelDocuments"
                  />
                </label>
              </div>
              <div class="input-group mb-4">
                <label
                  for="OptionalRequirementsDocument"
                  class="fs-6 p-3 bg-white rounded-4 text-primary position-relative w-100 text-center"
                >
                  optional requirements document
                  <input
                    accept=".doc,.docx,.pdf"
                    name="OptionalRequirementsDocument"
                    type="file"
                    id="OptionalRequirementsDocument"
                  />
                </label>
              </div>
            </div>

            <button
              type="submit"
              class="w-100 p-3 border-0 rounded shadow-danger bg-danger text-white button-submit"
            >
              sign in
            </button>
          </form>
        </div>
        <div
          class="col-md-7 col-lg-7 d-none d-md-flex justify-content-center h-100 position-relative"
        >
          <img
            src="./images/nonEU-img1.png"
            class="rounded-4 ratio ratio-4x3 w-75 h-50 image1"
            alt="nonEU-img1"
          />
          <img
            src="./images/nonEU-img2.png"
            class="rounded-4 ratio ratio-4x3 w-50 image2"
            alt="nonEU-img2"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script type="module" src="./js/index.js"></script>
    <script src="./js/nonEuForm.js" type="module"></script>
  </body>
</html>
