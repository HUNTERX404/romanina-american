<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>Romanian America University</title>
  </head>
  <body>
    <div class="container w-100 mx-auto vh-100 min-vh-100">
      <div
        class="row pt-5 w-100 mx-auto h-100 justify-content-center justify-content-md-between"
      >
        <div
          class="col-md-5 d-flex flex-column justify-content-md-center align-items-md-center order-1 order-md-0"
        >
          <form action="" class="w-100">
            <div
              class="text-white mb-5 fs-2 fw-semibold text-center d-flex flex-column"
            >
              <p class="mb-0">sign in</p>
            </div>
            <p class="text-white m-0 p-0 mb-3">
              * Please enter the following link to download all the files needed
              to fill out the requirements
              <a
                href="https://www.rau.ro/incoming-students-study-at-rau/?lang=en"
                >enter here</a
              >
            </p>
            <div class="input-group overflow-hidden rounded-4 mb-4">
              <label
                for="ApplicationForm"
                class="fs-6 p-3 bg-white border-0 text-primary position-relative w-100 text-center"
              >
                Application Form
                <input
                  accept=".doc,.docx,.pdf"
                  required
                  type="file"
                  id="ApplicationForm"
                  name="ApplicationForm"
                  class="rounded-4 overflow-hidden"
                />
              </label>
            </div>
            <div class="input-group overflow-hidden rounded-4 mb-4">
              <label
                for="EuropassCV"
                class="fs-6 p-3 bg-white border-0 text-primary position-relative w-100 text-center"
              >
                Europass CV â€“ in English, with picture (CV guide)
                <input
                  accept=".doc,.docx,.pdf"
                  type="file"
                  required
                  name="EuropassCV"
                  id="EuropassCV"
                  class="rounded-4 overflow-hidden"
                />
              </label>
            </div>
            <div class="input-group overflow-hidden rounded-4 mb-4">
              <label
                for="LearningAgreement"
                class="fs-6 p-3 bg-white border-0 text-primary position-relative w-100 text-center"
              >
                Learning Agreement for Studies (Guide)
                <input
                  accept=".doc,.docx,.pdf"
                  type="file"
                  required
                  id="LearningAgreement"
                  name="LearningAgreement"
                  class="rounded-4 overflow-hidden"
                />
              </label>
            </div>
            <div class="input-group overflow-hidden rounded-4 mb-4">
              <label
                for="CopyofthePassport"
                class="fs-6 p-3 bg-white border-0 text-primary position-relative w-100 text-center"
              >
                Copy of the Passport / ID document
                <input
                  accept=".doc,.docx,.pdf"
                  required
                  type="file"
                  id="CopyofthePassport"
                  name="CopyofthePassport"
                  class="rounded-4 overflow-hidden"
                />
              </label>
            </div>
            <div class="d-flex gap-4">
              <div class="input-group overflow-hidden rounded-4 mb-4">
                <label
                  for="Accommodation"
                  class="fs-6 p-3 bg-white border-0 text-primary position-relative w-100 text-center"
                >
                  Accommodation form
                  <input
                    accept=".doc,.docx,.pdf"
                    required
                    type="file"
                    id="Accommodation"
                    name="Accommodation"
                    class="rounded-4 overflow-hidden"
                  />
                </label>
              </div>
              <div class="input-group overflow-hidden rounded-4 mb-4">
                <label
                  for="EuropassCV"
                  class="fs-6 p-3 bg-white border-0 text-primary position-relative w-100 text-center"
                >
                  Proof of English skills
                  <input
                    accept=".doc,.docx,.pdf"
                    required
                    type="file"
                    id="ProofofEnglish"
                    name="ProofofEnglish"
                    class="rounded-4 overflow-hidden"
                  />
                </label>
              </div>
            </div>

            <button
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              class="w-100 p-3 border-0 rounded shadow-danger bg-danger text-white button-submit"
            >
              next
            </button>
          </form>
        </div>
        <div
          class="col-md-7 col-lg-6 d-none d-md-block h-100 position-relative"
        >
          <img
            src="./images/signup-img1.png"
            class="rounded-4 ratio ratio-4x3 w-100 image1"
            alt="signup-img1"
          />
          <img
            src="./images/signup-img2.jpg"
            class="rounded-4 ratio image2"
            alt="signup-img2"
          />
          <img
            src="./images/signup-img3.jpg"
            class="rounded-4 ratio ratio-4x3 w-50 imgae3"
            alt="signup-img3"
          />
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered gap-5 w-100 flex-column flex-sm-row mx-auto justify-content-center"
      >
        <div class="modal-content flex-shrink-0 loading">
          <div class="h-100 w-100">
            <button class="text-white w-100 h-100">loading</button>
          </div>
        </div>
        <div class="modal-link">
          <div class="modal-content flex-shrink-0">
            <a href="./non-euForm.html" class="h-100 w-100">
              <button class="text-white w-100 h-100">
                NON-EU/EEA <br />
                STUDENTS
              </button>
            </a>
          </div>
          <div class="modal-content flex-shrink-0">
            <a href="./euForm.html" class="h-100 w-100">
              <button class="text-white w-100 h-100">
                EU/EEA <br />
                STUDENTS
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script type="module" src="./js/index.js"></script>
    <script src="./js/signup.js" type="module"></script>
  </body>
</html>
