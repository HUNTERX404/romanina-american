<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/euForm.css" />
    <title>Romanian America University</title>
  </head>
  <body>
    <div class="container w-100 mx-auto vh-100 min-vh-100">
      <div
        class="row pt-5 w-100 mx-auto h-100 justify-content-center justify-content-md-between"
      >
        <div
          class="col-md-5 d-flex flex-column justify-content-md-center align-items-md-start"
        >
          <div
            class="text-white w-100 fs-2 fw-semibold text-center d-flex flex-column"
          >
            <p class="mb-0">sign in</p>
            <p class="fs-6 fw-normal">(EU/EEA STUDENTS)</p>
          </div>
          <form
            class="w-100 d-flex flex-column justify-content-center"
            onsubmit="onSubmit(event)"
          >
            <div class="input-group overflow-hidden rounded-4 mb-4">
              <label
                for="EuropassCV"
                class="fs-6 p-3 bg-white border-0 text-primary position-relative w-100 text-center"
              >
                European Health Insurance Card or a valid health insurance
                <input
                  type="file"
                  id=" EuropassCV"
                  class="rounded-4 overflow-hidden"
                />
              </label>
            </div>
            <button
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              class="w-100 p-3 border-0 rounded shadow-danger bg-danger text-white"
            >
              sign in
            </button>
          </form>
        </div>
        <div
          class="col-md-7 col-lg-7 d-none d-md-flex justify-content-center h-100 position-relative"
        >
          <img
            src="./images/EU-img1.jpg"
            class="rounded-4 ratio ratio-1x1 image1"
            alt="nonEU-img1"
          />
          <img
            src="./images/EU-img2.png"
            class="rounded-4 ratio ratio-16x9 w-50 image2"
            alt="nonEU-img2"
          />
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered gap-5 w-100 flex-column flex-sm-row mx-auto justify-content-center"
      >
        <div class="modal-content flex-shrink-0">
          <a href="./login.html" class="h-100 w-100">
            <button class="text-white w-100 h-100">
              NON-EU/EEA <br />
              STUDENTS
            </button>
          </a>
        </div>
        <div class="modal-content flex-shrink-0">
          <a href="./login.html" class="h-100 w-100">
            <button class="text-white w-100 h-100">
              EU/EEA <br />
              STUDENTS
            </button>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
