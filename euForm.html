<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./fav/apple-touch-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./fav/favicon-16x16.png"
    />
    <link rel="manifest" href="./fav/site.webmanifest" />
    <link rel="mask-icon" href="./fav/safari-pinned-tab.svg" color="#0c0128" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./fav/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./fav/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta
      name="description"
      content="Romanian-American University
Our aim is to offer Education and Research solutions at a high quality standard, in an intellectually stimulating internal climate for both students and faculty."
    />
    <meta name="keywords" content="University ,American-Romanian,Erasms" />
    <meta name="author" content="Levant" />
    <meta
      http-equiv="content-security-policy"
      content="upgrade-insecure-requests"
    />
    <!-- Upgrade insecure requests. See: https://developers.google.com/web/fundamentals/security/prevent-mixed-content/fixing-mixed-content -->

    <!-- OpenGraph MetaData - Best Link -->
    <meta property="og:title" content="Romanian-American University" />
    <!-- Page title -->
    <meta
      property="article:published_time"
      content="2021-01-15T05:59:00+01:00"
    />
    <!-- When the article was first published. -->

    <meta property="fb:admins" content="Romanian-American University" />
    <!-- Facebook numeric ID -->

    <!-- ============================================================================== -->
    <!-- ==================================== IMAGES ================================== -->
    <!-- Multiple og:image definitions are ok. The platform will find the one it needs. -->
    <!-- ============================================================================== -->

    <!-- ================ Safe generic defaults ================ -->
    <!-- Use one of these at the very least. -->
    <meta property="og:image" content="template-Landscape-min.png" />
    <!-- Generic safe dimension (Landscape). -->
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="512" />

    <meta property="og:image" content="template-Portrait-min.png" />
    <!-- Generic safe dimension (Portrait). -->
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="1200" />

    <!-- ================ Facebook ================ -->
    <!-- Facebook will give the user the choice to choose one of the og:image thumbnails. -->

    <meta property="og:image" content="template-Facebook-min.png" />
    <!-- Recommended image for Facebook. (Max. 8MB)-->
    <meta property="og:image:width" content="1200" />
    <!-- Scales down to 470 -->
    <meta property="og:image:height" content="630" />
    <!-- Scales down to 246 -->

    <!--  ================ Linkedin ================ -->
    <meta property="og:image" content="template-Linkedin-min.png" />
    <!-- 180x110 Image for Linkedin - Do not exceed. -->
    <meta property="og:image:width" content="180" />
    <meta property="og:image:height" content="110" />

    <!-- ================ Pinterest ================ -->
    <meta property="og:image" content="template-Pinterest-min.png" />
    <!-- Optimum Image for Pinterest. -->
    <meta property="og:image:width" content="736" />
    <!-- Try to keep this width. -->
    <meta property="og:image:height" content="1128" />
    <!-- Optimal size but can be any height. Aspect ratio between 2:3 and 1:3.5 recommended. -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#01003a" />
    <meta name="msapplication-TileColor" content="#01003a" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
     <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/euForm.css" />
    <title>Romanian America University</title>
  </head>
  <body>
    <div class="container w-100 mx-auto vh-100 min-vh-100">
      <div
        class="row pt-5 w-100 mx-auto h-100 justify-content-center justify-content-md-between position-relative"
      >
      <span
          class="material-icons position-absolute start-0 text-white fs-2 back-icon"
        >
          arrow_back
        </span>
        <div
          class="col-md-5 d-flex flex-column justify-content-md-center align-items-md-start"
        >
          <div
            class="text-white w-100 fs-2 fw-semibold text-center d-flex flex-column"
          >
            <p class="mb-0">sign in</p>
            <p class="fs-6 fw-normal">(EU/EEA STUDENTS)</p>
          </div>
          <form class="w-100 d-flex flex-column justify-content-center">
            <div class="input-group mb-4">
              <label
                for="EuropeanHealth"
                class="fs-6 p-3 bg-white rounded-4 text-primary position-relative w-100 text-center invalid"
              >
                European Health Insurance Card or a valid health insurance
                <input
                  required
                  type="file"
                  name="EuropeanHealth"
                  id="EuropeanHealth"
                />
              </label>
            </div>
            <button
              type="submit"
              class="w-100 p-3 border-0 rounded shadow-danger bg-danger text-white button-submit"
            >
              sign in
            </button>
          </form>
        </div>
        <div
          class="col-md-7 col-lg-7 d-none d-md-flex justify-content-center h-100 position-relative"
        >
          <img
            src="./images/EU-img1.jpg"
            class="rounded-4 ratio ratio-1x1 image1"
            alt="nonEU-img1"
          />
          <img
            src="./images/EU-img2.jpg"
            class="rounded-4 ratio ratio-16x9 w-50 image2"
            alt="nonEU-img2"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script type="module" src="./js/index.js"></script>
    <script src="./js/euForm.js" type="module"></script>
  </body>
</html>
